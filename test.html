<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Web AR with Split Screen</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
        }

        #camera-container {
            width: 50%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        #text-container {
            width: 50%;
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        #ar-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="camera-container">
        <a-scene embedded arjs="sourceType: webcam;" id="ar-scene">
            <a-marker preset="hiro">
                <a-box position="0 0.5 0" material="color: yellow;"></a-box>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </div>
    <div id="text-container">
        <p>Here is some text content. You can place any information here, such as instructions or descriptions.</p>
    </div>
</body>

</html>
