<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Planet Locator</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body,
        html {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <a-scene embedded arjs>
        <a-entity camera gps-camera rotation-reader></a-entity>
        <a-entity id="planet" gps-entity-place="latitude: 0; longitude: 0" geometry="primitive: sphere; radius: 0.5"
            material="color: blue"></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('rotation-reader', {
            tick: function () {
                const cameraRotation = this.el.object3D.rotation;
                const planet = document.querySelector('#planet');

                const latitude = 45; // 45度の高度（角度）
                const longitude = 90; // 東（90度）の方向

                const latRad = latitude * (Math.PI / 180);
                const lonRad = longitude * (Math.PI / 180);

                const distance = 10; // 表示する距離（任意で調整可能）

                const x = distance * Math.cos(latRad) * Math.cos(lonRad);
                const y = distance * Math.sin(latRad);
                const z = distance * Math.cos(latRad) * Math.sin(lonRad);

                planet.object3D.position.set(x, y, z);
            }
        });

        async function initAR() {
            // 惑星の位置を特定の緯度・経度に設定するための関数
            const scene = document.querySelector('a-scene');

            const planetEl = document.querySelector('#planet');
            // 表示する位置を設定（GPSではなくローカル座標を使用）
            const latitude = 5; // 45度の高度（角度）
            const longitude = 270; // 東（90度）の方向

            const latRad = latitude * (Math.PI / 180);
            const lonRad = longitude * (Math.PI / 180);

            const distance = 10; // 表示する距離（任意で調整可能）

            const x = distance * Math.cos(latRad) * Math.cos(lonRad);
            const y = distance * Math.sin(latRad);
            const z = distance * Math.cos(latRad) * Math.sin(lonRad);

            planetEl.object3D.position.set(x, y, z);
        }

        window.onload = initAR;
    </script>
</body>

</html>
