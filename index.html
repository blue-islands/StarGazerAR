<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>星座の位置を示すAR</title>
    <script src="./js/aframe.min.js"></script>
    <script src="./js/aframe-ar.min.js"></script>
    <script src="./js/compass-rotation_component.js"></script>
    <script src="./js/zodiac-position_component.js"></script>
</head>

<body>
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam;">
        <a-assets>
            <!-- 星座の画像をここに追加 -->
            <img id="aries" src="https://www.shutterstock.com/image-illustration/sample-text-written-on-red-260nw-2354618599.jpg">
            <img id="taurus" src="./img/taurus.png">
            <img id="gemini" src="./img/gemini.png">
            <img id="cancer" src="./img/cancer.png">
            <img id="leo" src="./img/leo.png">
            <img id="virgo" src="./img/virgo.png">
            <img id="libra" src="./img/libra.png">
            <img id="scorpio" src="./img/scorpio.png">
            <img id="sagittarius" src="./img/sagittarius.png">
            <img id="capricorn" src="./img/capricorn.png">
            <img id="aquarius" src="./img/aquarius.png">
            <img id="pisces" src="./img/pisces.png">
        </a-assets>
        <a-marker preset="hiro">
            <a-entity id="zodiac-marker" zodiac-position="zodiacId: aries;"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
