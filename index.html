<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Planet Locator</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body,
        html {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-camera gps-camera rotation-reader></a-camera>
        <a-entity id="planet" geometry="primitive: ring; radiusInner: 0.3; radiusOuter: 0.5" material="color: blue"
            look-at="[gps-camera]"></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('rotation-reader', {
            tick: function () {
                const cameraRotation = this.el.object3D.rotation;
                // console.log(`Rotation - x: ${cameraRotation.x}, y: ${cameraRotation.y}, z: ${cameraRotation.z}`);
            }
        });

        // 簡略化した赤緯・赤経からの位置計算
        function calculatePosition(declination, rightAscension, userLatitude, userLongitude) {
            // 簡略化した計算。実際の計算には天文ライブラリが必要です。
            const distance = 10; // 表示する距離（任意で調整可能）
            const latRad = declination * (Math.PI / 180);
            const lonRad = rightAscension * (Math.PI / 180);

            const x = distance * Math.cos(latRad) * Math.cos(lonRad);
            const y = distance * Math.sin(latRad);
            const z = distance * Math.cos(latRad) * Math.sin(lonRad);

            return { x, y, z };
        }

        function initAR() {
            // ユーザーの位置情報を取得
            navigator.geolocation.getCurrentPosition(position => {
                const userLatitude = position.coords.latitude;
                const userLongitude = position.coords.longitude;

                // 赤緯と赤経の仮の値（実際にはAPIなどで取得）
                const declination = 45; // 赤緯
                const rightAscension = 90; // 赤経

                // 惑星の位置を計算
                const planetPosition = calculatePosition(declination, rightAscension, userLatitude, userLongitude);

                // 惑星の位置を設定
                const planetEl = document.querySelector('#planet');
                planetEl.setAttribute('position', `${planetPosition.x} ${planetPosition.y} ${planetPosition.z}`);
            }, error => {
                console.error('Geolocation error:', error);
            }, {
                enableHighAccuracy: true
            });
        }

        document.addEventListener('click', () => {
            initAR();
        });

        // window.onload = () => {
        //     alert('After camera permission prompt, please tap the screen to activate geolocation.');
        // };
    </script>
</body>

</html>
