<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Arrow Direction Example</title>
    <script src="./js/aframe.min.js"></script>
    <script src="./js/aframe-ar.min.js"></script>
    <script src="./js/scripts.js"></script>
</head>

<body>
    <a-scene embedded vr-mode-ui="enabled: false" arjs="debugUIEnabled: false; maxDetectionRate: 60;">
        <a-assets>
            <img src="./img/direction.png" id="direction-arrow">
        </a-assets>
        <a-marker type="pattern" url="./marker/zodiac.patt" marker-event>
            <a-entity id="arrow-plane" geometry="primitive: plane; width: 1; height: 1;"
                material="src: #direction-arrow;" position="0 0 0" rotation="0 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera compass-rotation id="camera"></a-entity>
    </a-scene>
</body>

</html>
