<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Planet Locator</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="app.js" defer></script>
    <style>
        body,
        html {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-camera gps-camera rotation-reader></a-camera>

        <a-entity id="planet" geometry="primitive: ring; radiusInner: 0.5; radiusOuter: 0.2" material="color: yellow"
            look-at="[gps-camera]"></a-entity>
        <!--
        <a-entity id="planet" geometry="primitive: sphere; radius: 0.5" material="color: blue"></a-entity>   
        <a-image id="planet" src="target.png" width="100" height="100" look-at="[gps-camera]"
            position="0 0 -10"></a-image>
        -->
    </a-scene>
</body>

</html>
