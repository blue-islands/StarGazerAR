<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Planet Locator</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body,
        html {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-sphere position="0 0.5 0" radius="0.5" color="yellow"></a-sphere>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        async function getPlanetData() {
            const response = await fetch('https://api.le-systeme-solaire.net/rest/bodies/');
            const data = await response.json();
            return data.bodies.filter(body => body.isPlanet);
        }

        async function initAR() {
            const planets = await getPlanetData();
            const scene = document.querySelector('a-scene');

            planets.forEach(planet => {
                const planetEl = document.createElement('a-sphere');
                planetEl.setAttribute('position', {
                    x: Math.random() * 5 - 2.5,
                    y: Math.random() * 5,
                    z: Math.random() * 5 - 2.5
                });
                planetEl.setAttribute('radius', 0.5);
                planetEl.setAttribute('color', 'blue');
                scene.appendChild(planetEl);
            });
        }

        window.onload = initAR;
    </script>
</body>

</html>
