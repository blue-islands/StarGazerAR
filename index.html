<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>星座の位置を示すAR</title>
    <script src="./js/aframe.min.js"></script>
    <script src="./js/aframe-ar.min.js"></script>
    <script src="./js/zodiac-position_component.js"></script>
</head>

<body>
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam;">
        <a-assets>
            <!-- 星座の画像をここに追加 -->
            <img id="aries" src="./img/btn_take.png">
        </a-assets>
        <a-marker preset="hiro">
            <a-entity id="zodiac-marker" zodiac-position="zodiacId: aries; azimuth: 180; altitude: 45;"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
